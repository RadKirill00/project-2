<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="container__header">
            <div class="header__logo">
               <a href="#"><img src="logo.png" alt="Логотип" class="logo"></a>
            </div>
            <div class="header__nav">
                <ul class="nav__ul">
                    <li class="nav__li"><a href="#" class="nav__li-link">Погода</a></li>
                    <li class="nav__li"><a href="#" class="nav__li-link">Обо мне</a></li>
                    <li class="nav__li"><a href="bio.html" class="nav__li-link">Курсы</a></li>
                </ul>
            </div>
            <div class="header__cont">
                <a href="https://t.me/Near1111" class="cont__link" target="_blank"><img src="https://smacont.ru/media/Telegram-Logo.png" class="cont__img-1"></a>
                <a href="#" class="cont__link" target="_blank"><img src="https://pngimg.com/uploads/github/github_PNG53.png" alt="" class="cont__img"></a>
            </div>
        </div>
        <div class="main">
            <div class="main__content">
                <div class="content__calc">
                    <div class="screen">
                        0
                    </div>
                <section class="calc-buttons">
                    <div class="calc-button-row">
                        <button class="calc-button double">
                            C
                        </button>
                        <button class="calc-button">
                            &larr;
                        </button>
                        <button class="calc-button">
                            &divide;
                        </button>
                    </div>
                    <div class="calc-button-row">
                        <button class="calc-button">
                            7
                        </button>
                        <button class="calc-button">
                            8
                        </button>
                        <button class="calc-button">
                            9
                        </button>
                        <button class="calc-button">
                            &times;
                        </button>
                    </div>
                    <div class="calc-button-row">
                        <button class="calc-button">
                            4
                        </button>
                        <button class="calc-button">
                            5
                        </button>
                        <button class="calc-button">
                            6
                        </button>
                        <button class="calc-button">
                            &minus;
                        </button>
                    </div>
                    <div class="calc-button-row">
                        <button class="calc-button">
                            1
                        </button>
                        <button class="calc-button">
                            2
                        </button>
                        <button class="calc-button">
                            3
                        </button>
                        <button class="calc-button">
                            &plus;
                        </button>
                    </div>
                    <div class="calc-button-row">
                        <button class="calc-button triple">
                            0
                        </button> 
                        <button class="calc-button">
                            &equals;
                        </button> 
                        
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
